<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QoS Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Live Streaming QoS Dashboard</h1>

        <section class="matrix-section">
            <section class="sentiment-chart-section">
                <h2>Sentiment Distribution</h2>
                <img src="sentiment_distribution.png" alt="Sentiment Distribution">
            </section>
            <h2>Confusion Matrix</h2>
            <img src="confusion_matrix.png" alt="Confusion Matrix">
        </section>

        <section class="realtime-section">
            <h2>Real-Time QoS Suggestions</h2>
            <div id="suggestions">
                <p><strong>Sentiment:</strong> <span id="sentiment">Positive</span></p>
                <p><strong>Predicted Satisfaction:</strong> <span id="predicted-satisfaction">0.28</span></p>
                <p><strong>Suggested Action:</strong> <span id="suggested-action">Adjust bitrate or resolution</span></p>
            </div>
        </section>

        <button onclick="updateSuggestions()">Simulate New Data</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
